<DOCTYPE! html>
<meta charset="UTF-8">
<html>
    <head>
        <title>Tic Tac Toe (Noughts and Crosses)</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/main.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> 
    </head>
    <body>
        <!-- Counter choice screen -->
        <div id="counterChoice">
            <h2 id="instructText">Choose your marker</h2>
            <div id="buttons">
                <button id="oButton" class="counterChoiceButton">O</button>
                <h3 id="counterOr">or</h3>
                <button id="xButton" class="counterChoiceButton">X</button>
            </div>
        </div>

        <!-- Main board table screen -->
        <div id="mainBoard">
            <table id="gameBoard" class="board">
                <tr>
                    <td id="1"></td>
                    <td id="2"></td>
                    <td id="3"></td>
                </tr>
                <tr>
                    <td id="4"></td>
                    <td id="5"></td>
                    <td id="6"></td>
                </tr>
                <tr>
                    <td id="7"></td>
                    <td id="8"></td>
                    <td id="9"></td>
                </tr>
            </table>
        </div>
        
        <!-- End game alert -->
        <h1 id="endGameAlert"></h1>

    </body>
</html>
